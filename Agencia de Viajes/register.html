        <!---Contenido de la pagina--->

        <section>
          <form>
            <div class="container-fluid caja al_center">
              
            <div class="container-fluid caja_register">

              <div class="row">
                <div class="col  title">
                  <strong>Register</strong>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label for="Nombre" class="form-label"><strong>Nombre</strong></label>
                  <input type="text" id="Nombre" class="form-control" aria-describedby="tagUser" placeholder="Obi-Wan">
                </div>
                <div class="col-sm">
                  <label for="Apellido" class="form-label"><strong>Apellido</strong></label>
                  <input type="text" id="Apellido" class="form-control" aria-describedby="tagPassword" placeholder="Kenobi">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label for="Usuario" class="form-label"><strong>Usuario</strong></label>
                  <input type="text" id="Usuario" class="form-control" aria-describedby="tagUser" placeholder="Maestro_Jedi_Fachero44">
                </div>
                <div class="col-sm">
                  <label for="password" class="form-label"><strong>Contraseña</strong></label>
                  <input type="password" id="Contraseña" class="form-control" aria-describedby="tagPassword" placeholder="Hello_There">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label for="DNI" class="form-label"><strong>DNI</strong></label>
                  <input type="text" id="DNI" class="form-control" aria-describedby="tagDNI" placeholder="66">
                </div>
                <div class="col-sm">
                  <label for="Telefono" class="form-label"><strong>Teléfono</strong></label>
                  <input type="text" id="Telefono" class="form-control" aria-describedby="tagTel" placeholder="1234567890 ">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label for="Correo" class="form-label"><strong>Correo electrónico</strong></label>
                  <input type="email" id="Correo" class="form-control" aria-describedby="tagMail" placeholder="HighGroundHaver@Mustafar.com">
              </div>
              <div class="row">
                <div class="col-sm">
                  <input type="file" id="Foto" class="form-control-file" aria-describedby="tagFoto" accept=".jpg, .png, .bmp, .jpeg">
                  <div id="tagFoto" class="form-text">
                    <strong>Fotografía</strong>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
              </div>

            </div>

            </div>
          </form>
        </section>
